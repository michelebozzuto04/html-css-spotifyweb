<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Wrapper -->
    <div class="wrapper">
        <div class="top d-flex">
            <aside class="left">
                <nav class="d-flex">
                    <div class="nav-top">
                        <div class="logo d-flex">
                            <img class="logo-lg" src="./img/logo.svg" alt="spotify logo">
                            <img class="logo-sm" src="./img/logo-small.svg" alt="spotify logo">
                        </div>
                        <div class="navigation">
                            <ul class="navigation">
                                <li>
                                    <a href="#">
                                        <img src="./img/home.svg" alt="home icon">
                                        <span>Home</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="./img/search.svg" alt="search icon">
                                        <span>Cerca</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="./img/libreria.svg" alt="library icon">
                                        <span>La tua libreria</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="playlists">
                            <h2>PLAYLIST</h2>
                            <div class="create-playlist d-flex">
                                <div class="add d-flex">
                                    <i class="fa-sharp fa-solid fa-plus"></i>
                                </div>
                                <span>Crea Playlist</span>
                            </div>
                            <ul class="user-playlists">
                                <li>
                                    <a href="#">Nome Playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome Playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome Playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome Playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome Playlist</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="nav-bottom">
                        <div class="download-app">
                            <a href="#">installa app</a>
                        </div>
                        <div class="user-profile">

                        </div>
                    </div>
                </nav>
            </aside>
            <main class="right">
                <header class="header d-flex">
                    <button>Effettua l'upgrade</button>
                </header>

                <!-- Recent Section -->
                <section class="recent">
                    <h2>Recently Played</h2>
                    <div class="row d-flex">
                        <div class="col-lg-2 col-md-3 col-sm-6">
                            <div class="card"></div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-6">
                            <div class="card"></div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-6">
                            <div class="card"></div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-6">
                            <div class="card"></div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-6">
                            <div class="card"></div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-6">
                            <div class="card"></div>
                        </div>
                    </div>
                </section>

                <!-- For You Section -->
                <section class="for-you">
                    <h2>Creato per John Doe</h2>
                    <div class="row d-flex">
                        <div class="col-lg-2 col-md-3 col-sm-6">
                            <div class="card"></div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-6">
                            <div class="card"></div>
                        </div>
                    </div>
                </section>

                <!-- Artists Section -->
                <section class="artists">
                    <h2>Artisti pi√π popolari</h2>
                    <div class="row d-flex">
                        <div class="col-lg-2 col-md-3 col-sm-6">
                            <div class="card"></div>
                        </div>
                        <div class="col-lg-2 col-md-3 col-sm-6">
                            <div class="card"></div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <div class="bottom d-flex">
            <div class="left"></div>
            <div class="center"></div>
            <div class="right"></div>
        </div>
    </div>
</body>

</html>
